title: ' Wie wir arbeiten'
content: >-
  ## Ensemble Mann aus Obst


  Wir sind eine Gruppe von Musiker_innen/Performer_innen, die seit 2014 in
  wechselnden Konstellationen miteinander Musiktheater entwickelt.


  ![](/images/montage4.jpg)


  ![](/images/Skizzen_MAO-30.jpg)


  ![](/images/Nina-geigt.jpg)


  ## Musik


  Einige Ensemblemitglieder verbindet die langjährige gemeinsame Erfahrung im
  Bereich der improvisierten Musik, insbesondere des Freejazz, andere kommen aus
  streng klassischen Musikstudiengängen, andere vom Songwriting und der
  Straßenmusik. Aufgrund dieser höchst unterschiedlichen musikalischen Prägungen
  muss für jede Arbeit neu ausgelotet werden, wie das Ensemble als Ganzes
  überhaupt miteinander arbeiten und klingen kann. Jenseits der musikalischen
  Genregrenzen werden gemeinsame Anliegen aufgespürt und herausgearbeitet, bis
  schließlich eine charakteristische Landschaft aus aufeinander bezogenen
  unterschiedlichen Klängen und Spielweisen entsteht.


  ![](/images/Skizzen_MAO-20.jpg)


  ## Persönliches Bekenntnis …


  Die Spieler_innen begegnen und zeigen sich in diesem Ensemble gleichermaßen
  als Musiker_innen und als ganze Personen. Neben der intensiven musikalischen
  Arbeit steht das gemeinsame Erforschen und performative Verdichten eigenen
  biographischen Materials zu einem bestimmten Thema – ein manchmal
  schmerzhaftes, beschämendes, zumeist aber vor allem sehr amüsantes und
  befreiendes Unterfangen. 


  ![](/images/montage1111.jpg)


  ## … im verfremdenden Raum


  Es geht dabei nicht um die dokumentarische Zurschaustellung irgendwelcher
  Privatangelegenheiten. Vielmehr dienen die Stücke als spielerisch verfremdende
  Gefäße, in denen zwar sehr intime persönliche Äußerungen möglich sind –
  musikalisch als Improvisationen, verbal in den biografischen Texten – , bei
  denen es aber im Ergebnis überhaupt nicht darauf ankommt, ob eine Geschichte
  tatsächlich genau so stattgefunden hat oder nicht, ob ein Musikstück schon vor
  zweihundert Jahren geschrieben und von uns einstudiert oder erst in dieser
  Sekunde improvisiert wurde.


  ![](/images/Skizzen_MAO-12.jpg)


  ## Unsicherheit, Fragment und Zufall


  Wichtig ist, dass ein öffentlicher Raum entsteht, in dem nicht nur beschützt,
  sondern hör- und sichtbar gemacht, miteinander geteilt und wertgeschätzt wird,
  was hinter perfektionierten Lebensläufen und Bühnenhelden Wirklichkeit ist:
  der lückenhafte, zweifelnde, schamhafte, kitschverliebte, neidische,
  desorientierte, komische, verspielte, egoistische, gemeine Mensch und seine
  spontane, unfertige, risikobereite Äußerung –


  ![](/images/Skizzen_MAO-5.jpg)


  ![](/images/Nico-rockt-mit-Kiste.jpg)


  ![](/images/Portrait-Nina.jpg)


  ![](/images/montage222.jpg)


  ![](/images/Skizzen_MAO-43.jpg)


  ## Koordination / Leitung


  Das Ensemble wurde 2013 von Maja von Kriegstein initiiert, die sich auf der
  Grundlage einer klassischen Klavier- und Kirchenmusikausbildung über das breit
  angelegte Schulmusik-und Philosophiestudium und freischaffende Jahre in
  verschiedenen Musik- und Theaterformationen hin zu freieren Formen des Jazz
  und des Musiktheaters hin entwickelt hat. Im Rahmen ihrer Lehrtätigkeit an der
  UdK begleitet sie seit 2008 in intensiver Einzelarbeit über mehrere Jahre
  hinweg viele unterschiedliche Musiker_innen-Biografien. Unter anderem deshalb
  hat sie für die Schnittstelle von persönlicher und musikalischer Entwicklung
  eine besonderes Interesse entwickelt.


  ![](/images/Freeplay-Wieland-Maja.jpg)


  ## Garagenoper


  Aufgrund der Gründung des Ensembles beim gleichnamigen Festival haben wir das
  Genre unserer Stückentwicklungen bisher mit Garagenoper bezeichnet. Die Idee
  der damaligen Macher_innen des Garagenoper-Festivals im Theaterforum Kreuzberg
  war, das Konzept eines Gesamtkunstwerkes wie eben einer Oper mit der
  Armseligkeit und dem Teamgeist der Garagenband zu verknüpfen. Diese
  Aufforderung haben wir sehr konsequent umgesetzt: Alle haben alles gemacht.
  Instrumentalist_innen wurden zu Models und Texter_innen, die Bühnenbildnerin
  zur 1. Violine, die künstlerische Leitung zum Cateringservice, der
  Schlagzeuger zum Stimmtrainer, die Schauspielerin zum Marketingstar, der
  Bassist zum Conférencier und mehrere unserer Freunde zur Rettung wenn
  eigentlich nichts mehr ging …
