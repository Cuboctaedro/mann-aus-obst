  ## Feldforschung


  »Lernen Sie, Ihre Stärken, Talente und Kompetenzen ins richtige Licht setzen
  und Ihre Leistungen wirkungsvoll zu präsentieren, indem Sie sich als »Marke
  Ich« entwerfen.« (VHS Berlin)


  »Fügen sie eine Beziehung hinzu« (Facebook)


  »Das besondere an mir ist …« (Elitepartner)


  »Wo sehen sie sich in fünf Jahren?« (Bandcoach)


  »In einem Stuhl» (Mann aus Obst)


  ![null](/images/ganzes-ensemble-_atmosphäre.jpg)


  Insbesondere mit Nicolas haben wir in den letzten Jahren oft über das Moment
  der sogenannten »Professionalisierung« von Bands gelacht und geweint. Wir
  haben in unseren jeweiligen Projekten mit Schrecken bemerkt, wie die
  Maschinerie Foto/Presskit/Kostüm/Slogan etc. die innere Dynamik eines
  Ensembles und seine Inhalte schwer gefährden und wenn man Pech hat zum
  Schlechten verändern kann. Und dass das Gelingen der Professionalisierung
  manchmal zu einem Ersterben der Seele einer Sache führt – nicht notwendig,
  manchmal hilft sie natürlich auch extrem. Aber es bleibt eine gefährlicher
  Moment. Gelingt es, diesen Moment zur Schärfung der eigenen Anliegen, Klärung
  der Identität zu nutzen oder führt er dazu, dass wir uns  verstellen um
  irgendeines Erfolges willen – und dann als etwas geliebt werden, das mit uns
  selbst nicht mehr viel zu tun hat?


  ![null](/images/skizzen_mao-32.jpg)


  Mich (Maja) hat das Buch »Warum Liebe weh tut« von Eva Illouz sehr inspiriert.
  Weil hier ein Gegengewicht ( / Ergänzung) zur Kultur des Ansichselbstarbeitens
  versucht wird. Illouz beschreibt aus soziologischer Perspektive, wie sich das
  Lieben und Verlieben unter den Bedingungen der sexuellen Befreiung, des
  Kapitalismus (Primat des Wettbewerbs und der permanenten Wahlmöglichkeit) und
  der Digitalisierung unumkehrbar verändert haben. Und beschreibt das Leiden
  daran als gesellschaftliches Problem, nicht primär als individuelles – als
  dass es in Therapien und Coachings aber behandelt wird.


  Sich selbst zerfleischen, weil man nicht gewählt wird oder nicht die perfekte
  Leistung bringt. Allein an sich und seinem Lebenslauf arbeiten anstatt
  zusammen an der Gesellschaft (und damit natürlich auch an sich).


  ![null](/images/skizzen_mao-14.jpg)


  Eine meiner Lieblingsstellen betrifft das Flirten. Illouz beschreibt Flirten
  als eine minimale spielerische Abweichung vom Gewohnten. Um diese Abweichung
  aber zu bemerken, müsste es ja eine Konvention geben, vor deren Hintergrund
  die Abweichung überhaupt bemerkt wird. Auch wenn sich Illouz als überzeugte
  Feministin niemals in die Zeit moralischer und tatsächlicher Korsagen, klarer
  Religionszugehörigkeiten, gesellschaftlicher Klassen und arrangierter
  Hochzeiten zurücksehnt analysiert sich zurecht: Ohne semantische Sicherheit
  können wir gar so leicht in einen verspielten, sexy Modus wechseln – er wird
  schlicht nicht bemerkt. Stattdessen müssen wir irgendwelche komischen
  messbaren Leistungen, Features erbringen (Topmodel & co Geld, Likes…).


  ![null](/images/nina-kleine.jpg)


  An dieser Stelle geht es zum Beispiel nicht darum, einzelnen Menschen Probleme
  anzudichten, sondern gemeinsam nach neuen Formen/Ritualen/Spielen angesichts
  der großen Freiheit und Vielfalt zu suchen.


  ![null](/images/wir-können-musiktheaterdramaturgie.jpg)


  Übrigens: Leidenschaft ist cool. Für das Lieben, Musizieren, Leben überhaupt
  mit Abhängigkeit , Verletzbarkeit und Hingabe!


  Mit freundlichen Grüßen,


  Mann aus Obst



