  ## Das Stück


  Fünf Spieler_innen mit einladend kurvigen Lebenswegen auf der Suche nach
  Orientierung, Liebe und Erfolg. Als einzelne Frauen und Männer und als ganzes
  musikalisches Ensemble versuchen sie, sich an den Mann, an die Frau und vor
  allem natürlich voll karacho auf den Markt zu werfen. Alles wird ausprobiert:
  Volkshochschulkurse zum Thema Facebookmarketing, die Lektüre von Eva Illouz
  Soziologie-Klassiker »Warum Liebe weh tut«, Selbstversuche bei Tinder, eine
  Menge einsamer und gemeinsamer schwarzer Tees, morgendlicher Freejazz und
  nostalgische Chorproben. Mit und ohne Hilfe von Coaching, Therapie und
  Beratung wird versucht, die eigene Marke perfekt zu ermitteln, das Profil zu
  schärfen, den Lebenslauf zu professionalisieren – alles zeitgemäß multimedial
  darzustellen und dabei irgendwie heile zu bleiben – oder zu werden –


  Und irgendwo zwischen den aussortierten Schnipseln entsteht eine
  nachdenkliche, zarte, liebevolle und rotzfreche kleine Oper.


  ![null](/images/mann-aus-obst_dsc_0083c5.jpg)


  ## Das Radio 1 – Interview 23.03.2016


  Wieso Universalbewerbung? Wir haben festgestellt, dass egal welches Anliegen
  man hat, egal ob man sich um Jobs, um Liebe oder wie wir jetzt gerade um
  Publikum bewirbt – dass sich in Varianten immer wieder die gleiche Fragen
  stellen:


  Wie kann ich selbst und wie können wir als Ensemble heile bleiben zwischen
  einerseits


  * eigenen inneren unabhängigen Klärungsprozessen

  * und der Notwendigkeit, nach außen darstellbar und vermarktbar zu machen, wer
  wir sind und was wir tun?


  Was sind wir bereit, zu opfern, um unser Ziel zu erreichen?


  Zum Beispiel gerade jetzt in diesem Moment und heute! Nackt und ohne Geld
  haben wir genau zwei!! Probentage zusammengekriegt, an dem das ganze Ensemble
  gleichzeitig da sein kann. Einer davon ist heute, und morgen ist Premiere.
  Soll man unter diesem Umständen allen Ernstes einen halben Tag zum Radio
  fahren statt zu proben??!


  Wir mussten ziemlich lachen, als Euer Anruf für dieses Interview kam und wir
  uns genau das gefragt haben. Und dann haben wir gesagt: Was solls – wir haben
  ja gerade bei der Recherche für unser Stück im Volkshochschulkurs gelernt 7%
  Inhalt – der Rest ist Marketing.


  Deswegen sind wir jetzt alle hier, so konnten wir wenigsten in der S-Bahn
  singen üben…


