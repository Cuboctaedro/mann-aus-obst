  ## Das Stück: Andersens Satire als  Freejazzmärchen


  ![Sequenz 19](/images/Sequenz-19.jpg)


  Warum würde ich nicht sagen, was ich sehe? Woher kommt die Scham, die mich
  davon abhält, zu meiner eigenen Wahrnehmung zu stehen? Wo bin ich
  kompromittierbar? Wie kommt es, dass das ganze Volk einem nackten Kaiser
  zujubelt , dass ehrwürdige alte Minister beteuern, sie sähen die tollsten
  Farben und Muster, und keiner sich traut, zuzugeben, dass er nichts sieht?


  Wir nehmen Andersens Märchen zum Anlass, gemeinsam teilweise schmerzhaftes,
  beschämendes, oft aber auch amüsantes autobiographisches Material zu
  erforschen.


  Dieses Material wird zunächst gemeinsam (meistens in der Küche) erhoben und
  dann (im Proberaum) wieder in das Märchen eingewebt. Als wir selbst probieren
  wir uns in der Rolle der Betrüger, des betrogenen Volkes, des blamierten
  Kaisers – und schließlich in der des Kindes, welches den Betrug aufdeckt.
  
