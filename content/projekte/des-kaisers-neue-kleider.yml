  Obwohl wir beim Proben gar nicht notwendigerweise einen lustigen Abend zum
  Ziel hatten, sind wir im Ergebnis ähnlich wie Andersens Original bei eine
  Gratwanderung zwischen bitterem Ernst und Komik gelandet – die am Ende
  möglicherweise noch eine politische Dimension entfaltet ?


  ## Heidi Klum & Co das Wasser abgraben


  Untersuchung von Scham, Gefallenwollen, Schönheitswahn, Konformismus,
  Reduktion gesellschaftlicher Werte auf Markttauglichkeit


  Am 11. Mai 2014, vor wenigen Tagen, wurde das Finale der 9. Staffel von Heidi
  Klums Casting Show Germanys Next Topmodel deutschlandweit ausgestrahlt und von
  Millionen Menschen aller Altersstufen gesehen. Die Macher_innen dieser Art
  Shows nehmen für sich in Anspruch, im Dienste von Werten wie „Entwicklung“,
  „Persönlichkeit“, „Natürlichkeit“, „Echtheit“, „Kreativität“ unterwegs zu
  sein.


  Während es in Wirklichkeit um Anpassung an einen ganz bestimmten Markt, um
  Quoten und letzten Endes schlicht um Geld geht. Angesichts von Heidi Klum & Co
  dreht sich uns als Künstler_innen und als Pädagog_innen gleichermaßen der
  Magen im Bauch herum.


  Wir wünschen uns


  – dass **Entwicklung** nicht Anpassung bedeuten möge, sondern das Entwickeln,
  Befreien, Erfinden möglichst vieler verschiedener in verschiedenen Menschen
  angelegter Möglichkeiten.


  – dass **Persönlichkeit** nicht die Fähigkeit bezeichnet, aktuelle
  Machthaber_innen zu manipulieren (oder selbst welche zu werden … ), sondern
  frei, wachsam und beweglich in Wahrnehmung und Urteil in der Welt zu stehen.
 

  ![null](/images/montage777.jpg)


  – dass mit **Natürlichkeit** nicht Zahnpastalächeln und Perfektionsbody
  gemeint sind, sondern eine gute Übereinstimmung eines Menschen mit sich
  selbst, im Lächeln, im Weinen, im verschlossenen oder offenen Ausdruck, im
  dicken oder dünnen oder somittleren Körper.


  ![null](/images/sequenz-18.jpg)


  – dass **Kreativität** nicht für das Ausmaß der Cleverness steht, mit der man
  die Marktlage für seine finanziellen Ziele zu nutzen versteht, sondern für die
  Fähigkeit, Dinge immer wieder wie zum ersten Mal anzusehen und immer wieder
  neue Lösungen mit neuen Menschen zu probieren.


  ![null](/images/skizzen_mao-1.jpg)


  Kurzgefasst beklagen wir mit Andersen den Verlust von persönlicher Integrität


  * **des Kaisers**, der sich aus seiner kaiserlichen Verantwortung stiehlt und
  ins Außen flieht

  * **seiner Minister**, die aus Angst vor dem Verlust ihres hohen
  gesellschaftlichen Status lügen

  * **im Volk**, in dem jede_r das Urteilen sogenannten Experten überlässt,
  unkritisch mit ihnen mitlügt, sich fragwürdigsten Normen unterwirft und
  verunsichert seine eigenen Komplexe pflegt


  (Foto: Bis einer sagt Er hat doch garnichts an)


  ## »Aber er hat ja gar nichts an« – Überlegungen zum Ende des Märchens


  Bei der Auseinandersetzung mit der Rolle des Kindes, das schließlich den
  Schwindel auffliegen lässt, schien uns der Rückgriff auf das mittelalterliche
  Märchen, das Andersen als Grundlage benutzt, hilfreich. Das Motiv der
  Sichtbarkeit des Zaubergewebes wurde damals etwas anders gegriffen: Nur
  derjenige ist den Stoff zu sehen in der Lage, der tatsächlich seines Vaters
  Sohn ist. Hintergrund damals waren Erbstreitigkeiten in den spanischen
  Fürstentümern. Das Szenario am Ende der Geschichte ist ähnlich wie bei
  Andersen: Niemand gesteht, dass der Fürst nackt ist, denn dann wäre er ja
  enterbt. Es ist schließlich ein schwarzer Sklave, dessen Herkunft ohnehin
  unklar ist, der den Schwindel aufdecken kann.


  Da wir als Erwachsene so ohne Weiteres nicht mehr in die kindliche Unschuld
  zurückfinden werden (von der ja auch noch gefragt werden müsste, ob sie nicht
  ohnehin eine dem Zeitgeist des 19. Jahrhunderts geschuldete romantisch
  verklärte Figur ist) können wir uns ein Happy-End, wenn überhaupt, nur in der
  Richtung dieses schwarzen Rossknechtes vorstellen.


  Ihn zeichnet aus, dass er nichts zu verlieren hat – und das macht ihn frei.


  ![null](/images/montage333.jpg)


  Das können wir nur erreichen, indem wir uns, so gut es geht, von allem zu
  lösen versuchen, was uns erpressbar macht. Indem wir versuchen, uns so gut es
  geht uns von Statusfragen frei zu machen, unsere Prägungen zu hinterfragen,
  uns vom Applaus der Welt so weit wie möglich unabhängig machen, oder dieser
  Abhängigkeiten zumindest bewusst zu werden …


