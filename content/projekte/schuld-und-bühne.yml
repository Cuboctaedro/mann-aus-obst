content: >-
  Nach drei aufregenden Jahren im Performancemusiktheater finden wir Männer und
  Frauen aus Obst, dass es an der Zeit ist, unsere religiösen Prägungen einer
  nachdenklichen musikalischen Wurzelbehandlung zu unterziehen und die
  Ergebnisse für die interessierte Öffentlichkeit zur Verfügung zu stellen.


  Anlässlich des Reformationsjubiläums wollen wir, erstmalig bekleidet und mit
  Geld, ein Thema bearbeiten, das einige von uns schon lange beschäftigt –
  freiwillig oder unfreiwillig: die Frage nach der religiösen Heimat. Wir wollen
  versuchen, das Jahr 2017 dazu zu nutzen, unsere Gretchenfragen vollständig und
  abschließend miteinander zu klären.


  Zum Beispiel: Ist ein komplet aufgeklärter Glaube überhaupt noch ein Glaube?
  Lohnt es sich, bestehende große Institutionen zu refromieren oder sollte man
  lieber gleich graswurzelmäßig von vorne anfangen? Sind wir wirklich so
  unpolitisch und ins Private zurückgezogen wie man es überall lesen kann und
  unsere Eltern es uns vorwerfen? Sollte die christliche und überhaupt jegliche
  Menschenliebe und Toleranz angesichts des neuen evangelischen Kirchenliedes
  kurzzeitig außer Kraft gesetzt werden dürfen? Was würden wir eigentlich gerne
  auf einen Zettel schreiben und an die Kirchentür kleben?


  Erstens: Unsere Tempel sind alt und müssen – ja was denn? Weg? Anders?
  Drittens: An welche Tür denn überhaupt? Oder schreiben wir alles ins Tagebuch
  und reformieren uns immer nur selbst und gar nicht die Institutionen? Ist es
  eigentlich eine wirkungsvollere Reformation, Fortschrittszentimeter auf
  Fakultätsratssitzungen zu erkämpfen oder ein grundehrliches Tagebuch zu
  führen?
