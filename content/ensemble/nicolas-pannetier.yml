title: Nicolas Pannetier
image: /images/nicolas.jpg
content: >-
  (*1977 in Bordeaux)


  Musiker, Post-Architekt, Dokumentarfilmkünstler,


  hier: Bass, Sonnenbrille, Kunst


  Zu groß um Prince zu verkörpern. Zu ehrlich um Frank Sinatra zu sein. Nicolas
  Pannetier wurde 1977 in Frankreich geboren. Er versucht seitdem diesen Umstand
  zu verwinden.
