title: Maja von Kriegstein
image: /images/maja.jpg
content: >-
  \- interdisziplinär von Geburt an


  \- phasenweise trotzdem spezialisiert, Abschlüsse, Auszeichnungen,
  Hochschulstelle


  \- prägend neben UdK und HU Berlin (Schulmusik und Philosophie), Manhattan
  School of Music (Klavier) und École Jaques Lecoq (Bewegung): die Jahre in der
  Zionskirche (Trompete autodidaktisch), die Besuche an der Volksbühne am Rosa
  Luxemburgplatz (Marthaler), im Club der polnischen Versager (Freejazz) und im
  Hebbel am Ufer (She She Pop)


  \- seit 1996 Mitarbeit in freien Musik- und Theaterproduktionen (Konzeption,
  Klavier, Trompete, Waschmaschinenschlauch, Melodica, Stimme)


  \- seit 2014 künstlerische Leitung des Musiktheaterensembles Mann aus Obst
