content: >-
  (*1972 in Westberlin) Freejazzsaxophonist, Fotograf


  hier: Sopran, Saxophon, Körperarbeit


  Manuel Miethe (*1972 in Westberlin) ist international tätiger Saxophonist im
  Bereich der Improvisierten Musik und außerdem Fotograf. Nach Anfängen als
  Chorknabe und melancholischer Trompetenschüler, sowie einem nicht ausgereizten
  Studium der Kulturwissenschaft, versuchte er sich als Baggerfahrer in der
  Altertumsforschung und in einer guten Hand voll anderer dubioser
  Erwerbstätigkeiten. Aber das ist eine andere Geschichte.


