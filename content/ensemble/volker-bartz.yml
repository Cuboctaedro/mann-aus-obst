title: Volker Bartz
image: /images/photo-1.jpg
content: >-
  (*1943 in Windheim/Weser) Theologe, Sozialwissenschaftler, Posaunist


  hier: Posaune, Stimme, Revolution


  geb. in Westfalen, Studium der Theologie u.a. in Tübingen. Ab 1970
  politikwissenschaftliches Studium an der FU Berlin. Lehrtätigkeit an der TU
  Berlin und in der Erwachsenenbildung. Später ca. 25 Jahre Leiter des
  Kulturzentrums „Ballhaus Naunynstraße“ in Kreuzberg. Seit dem 14. Lebensjahr
  Posaunist in Jazzbands, später 25 Jahre Mitglied in der Streetband „IG Blech“
  in Berlin, heute bei „Salsa Azul“, „WellJazz“ und Improvisationsprojekten.
  „Posaunenpate“ in der Bläserklasse einer Friedenauer Grundschule.
