title: Wieland Möller
image: /images/wieland.jpg
content: >-
  Wieland Möller arbeitet als Schlagzeuger, Klangkünstler und Performer im Feld
  des Jazz, der improvisierten Musik und im Tanz. Besonders bedeutsam für seine
  Arbeit sind Umgebungsklänge und der Entstehungsprozess von ihnen angeregter
  Musikstücke.
