title: Daniel Casimir
image: /images/daniel.jpg
content: |-
  Dass Martin Luther die Apokalypse

  den Posaunen in die Schuhe geschoben

  hat stört den international renommierten

  Jazz-Altposaunisten nicht im Geringsten, aber

  un peu plus de légereté wünscht er sich

  für das kalte, intellektuelle Berlin.

  Er heißt übrigens wirklich Casimir.
